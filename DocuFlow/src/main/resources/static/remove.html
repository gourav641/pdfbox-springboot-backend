<div class="container">
  <div class="operation-page">
    <h1 class="page-title">âœ‚ï¸ Remove Pages</h1>
    <p class="page-description">Delete specific pages from your PDF by index</p>

    <form id="removeForm" class="upload-form">
      <div class="form-group">
        <label>Select PDF File</label>
        <div class="file-input-wrapper">
          <label class="file-input-label" for="removeFile">
            <span>ğŸ“„ Click to select PDF or drag & drop</span>
          </label>
          <input type="file" id="removeFile" class="file-input" accept=".pdf">
        </div>
        <div id="removeFileList" class="file-list" style="display: none;"></div>
      </div>

      <div class="form-group">
        <label for="pageNumbers">Page Numbers to Remove</label>
        <input
                type="text"
                id="pageNumbers"
                class="input-field"
                placeholder="e.g., 1,3,5 or 1-5 or 1,3-7,10"
                required>
        <small style="color: #666;">Enter page numbers separated by commas (e.g., 1,3,5) or ranges (e.g., 1-5)</small>
      </div>

      <button type="submit" class="submit-btn">Remove Pages</button>
    </form>

    <div id="removeStatus" style="display: none;"></div>
  </div>
